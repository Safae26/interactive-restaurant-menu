name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip git wget

    - name: Install Flutter
      run: |
        cd /tmp
        wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.35.3-stable.tar.xz
        tar xf flutter_linux_3.35.3-stable.tar.xz
        echo "/tmp/flutter/bin" >> $GITHUB_PATH

    - name: Setup Flutter web
      run: |
        flutter config --enable-web
        flutter --version

    - name: Add web platform support
      run: flutter create . --platforms web --overwrite

    - name: Get packages
      run: flutter pub get

    - name: Build Flutter web app
      run: flutter build web --release

    - name: Fix base URL for GitHub Pages
      run: |
        cd build/web
        # For root deployment, keep base href as "/"
        sed -i 's|<base href="/">|<base href="/">|' index.html
        # Ensure manifest.json points to root
        if [ -f manifest.json ]; then
            sed -i 's|"start_url": "/"|"start_url": "/"|' manifest.json
        fi

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: build/web
        clean: true
        single-commit: true
