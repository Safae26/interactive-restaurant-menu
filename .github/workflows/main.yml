name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ADD PERMISSIONS HERE
    permissions:
      contents: write  # This is crucial for pushing to gh-pages branch
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for peaceiris action
    
    - name: Install Flutter
      run: |
        cd /tmp
        wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.35.3-stable.tar.xz
        tar xf flutter_linux_3.35.3-stable.tar.xz
        echo "/tmp/flutter/bin" >> $GITHUB_PATH

    - name: Setup and build
      run: |
        flutter config --enable-web
        flutter create . --platforms web --overwrite
        flutter pub get
        flutter build web --release

    - name: Fix base URL for GitHub Pages
      run: |
        cd build/web
        sed -i 's|<base href="/">|<base href="/interactive-restaurant-menu/">|' index.html
        if [ -f manifest.json ]; then
            sed -i 's|"start_url": "/"|"start_url": "/interactive-restaurant-menu/"|' manifest.json
        fi

    # USE PERSONAL ACCESS TOKEN INSTEAD
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        enable_jekyll: false
        keep_files: false
        # Force the deployment even if no changes
        force_orphan: true
