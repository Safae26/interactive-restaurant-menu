name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Flutter
      run: |
        cd /tmp
        wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.35.3-stable.tar.xz
        tar xf flutter_linux_3.35.3-stable.tar.xz
        echo "/tmp/flutter/bin" >> $GITHUB_PATH

    - name: Setup and build
      run: |
        flutter config --enable-web
        flutter create . --platforms web --overwrite
        flutter pub get
        flutter build web --release

    # FIX THE BASE HREF FOR YOUR SPECIFIC REPOSITORY
    - name: Fix base URL for GitHub Pages
      run: |
        cd build/web
        # Fix index.html base href
        sed -i 's|<base href="/">|<base href="/interactive-restaurant-menu/">|' index.html
        # Fix manifest.json start URL
        if [ -f manifest.json ]; then
            sed -i 's|"start_url": "/"|"start_url": "/interactive-restaurant-menu/"|' manifest.json
        fi
        # Fix service worker registration (if exists)
        if [ -f flutter_service_worker.js ]; then
            sed -i 's|const CACHE_NAME = "flutter-app-cache";|const CACHE_NAME = "interactive-restaurant-menu-cache";|' flutter_service_worker.js
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        enable_jekyll: false
        keep_files: false
